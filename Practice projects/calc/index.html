<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-slate-200 h-screen w-screen flex items-center  justify-center ">
  <div id="calculator" class="w-80 h-auto bg-gray-900  rounded-2xl ">
    <div id="display" class="w-80 h-16 pl-1 pr-1 rounded-t-xl bg-gray-800 text-white text-4xl  text-right overflow-clip " ><div id="displaytext"></div></div>
    <div  class="keys flex flex-wrap items-center justify-between p-2 ">
        <button  class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">+</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">7</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center  font-semibold">8</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">9</button>
        <button  class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">-</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">4</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">5</button>
        <button  class=" text-white  button w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">6</button>
        <button  class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">*</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">1</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">2</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[9px] font-semibold">3</button>
        <button  class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">/</button>
        <button  class=" text-white button  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">0</button>
        <button  class=" text-white  button w-14 h-14 m-2  font-sans text-3xl rounded-full bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px] font-semibold">.</button>
        <button onclick="calculate()" class=" text-white   w-14 h-14 m-2  font-sans text-3xl rounded-full font-semibold bg-gray-600 hover:bg-gray-500 flex items-center justify-center pb-[2px]">=</button>
        <button onclick="cleardisplay()" class="operator-btn  text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">C</button>
        <button   class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold"><img onclick="backspace()" alt="btn"  src="backspace_7268514.png" class="size-10 pt-1 pr-1" alt=""></button>
        <button   class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">(</button>
        <button   class="operator-btn button text-white  w-14 h-14 m-2  font-sans text-3xl rounded-full bg-orange-400 hover:bg-orange-500 flex items-center justify-center pb-[2px] font-semibold">)</button>
    
    </div>
    
  </div> 
  

    <script type="module"  src="script.js"></script>
  </body>
</html>
